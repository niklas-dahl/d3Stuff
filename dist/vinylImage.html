
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/css/bootstrap.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha/js/bootstrap.min.js"></script>
    <style>
      svg {
        border: 2px solid black;
      }
      
      circle {
        stroke: black;
        stroke-width: 0.5;
      }
      
      rect {
        stroke: green;
      }
      
      
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-horizontal">
        <div class="form-group">
          <label for="pwd" class="control-label col-sm-2">Image:</label>
          <div class="col-sm-10">
            <input id="image" type="file" accept="image/*" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">Radius:</label>
          <div class="col-sm-10">
            <input id="maxRadius" type="range" min="20" max="200" value="100" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-2">Scheiben Anzahl:<span id="dividersValue">6</span></label>
          <div class="col-sm-10">
            <input id="dividers" type="range" min="1" max="50" value="6" class="form-control"/>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button id="start" class="btn btn-primary">Start</button>
          </div>
        </div>
      </div>
    </div>
    <hr/>
    <div id="svgContainer" class="container"></div>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/vinylImage.js"></script>
  </body>
</html>
