
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      svg {
        border: 2px solid black;
      }
      
      circle {
        stroke: black;
        stroke-width: 0.5;
      }
      
      rect {
        stroke: green;
      }
      
      
    </style>
  </head>
  <body>
    <label for="dividers" style="display: inline-block; width: 240px; text-align: right">Scheiben=<span id="dividersValue">6</span></label>
    <input id="dividers" type="range" name="dividers" min="1" max="20" value="6"/>
    <label for="maxRadius" style="display: inline-block; width: 240px; text-align: right">Radius=<span id="maxRadiusValue">100</span></label>
    <input id="maxRadius" type="range" name="maxRadius" min="20" max="200" value="100"/>
    <label for="start" style="display: inline-block; width: 240px; text-align: right">Start:</label>
    <button id="start">Start</button>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/vinylImage.js"></script>
  </body>
</html>
