
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      .gauge .centerCircle {
        fill: white;
      }
      .gauge .bar {
        fill: #66BB6A;
      }
      .gauge .innerText {
        fill: #66BB6A;
        text-anchor: middle;
        font-size: 3.5em;
      }
      
      .gauge .outline {
        fill: grey;
        stroke: white;
        stroke-width: 7px;
      }
      
      #gauge3 .bar {
        fill: red;
      }
      #gauge3 .innerText {
        fill: red;
      }
      
      #gauge2 .bar {
        fill: navy;
      }
      #gauge2 .innerText {
        fill: navy;
      }
      
      
    </style>
  </head>
  <body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/gauge.js"></script>
  </body>
</html>
