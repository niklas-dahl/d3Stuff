
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      .gauge .centerCircle {
        fill: white;
      }
      .gauge .bar {
        fill: #9CD200;
      }
      .gauge .innerText {
        fill: #9CD200;
        text-anchor: middle;
        font-size: 3em;
      }
      
      .gauge .outline {
        fill: #DDDDDD;
      }
      
      .gauge .tick {
        stroke: #7C7C7C;
        stroke-width: 1px;
      }
      
      .gauge .tickText {
        text-anchor: middle;
      }
      
      .gauge .tickText.last {
        text-anchor: start;
      }
      
      .gauge .tickText.first {
        text-anchor: end;
      }
      
    </style>
  </head>
  <body>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="js/gauge2.js"></script>
  </body>
</html>
